<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频资源 - WebServer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .video-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .video-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>');
            background-size: contain;
        }

        .main-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .exciting-text {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .video-player-section {
            margin: 40px 0;
            position: relative;
        }

        .video-frame {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.9);
            position: relative;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 8px;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 16px;
            transition: all 0.3s ease;
            background: #000;
        }

        .video-player:hover {
            transform: scale(1.01);
        }

        .video-controls-hint {
            margin-top: 15px;
            font-size: 13px;
            color: #718096;
            font-style: italic;
        }

        .entertainment-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 16px;
            padding: 30px;
            margin-top: 40px;
            border-left: 4px solid #ff6b6b;
        }

        .entertainment-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .entertainment-description {
            color: #4a5568;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .video-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .subscribe-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .subscribe-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .like-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .like-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .button-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background-size: contain;
        }

        .play-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H15" /></svg>');
        }

        .thumbs-up-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2v0c-1.1 0-2 .9-2 2v5H7l-.97 6.757A2 2 0 008.01 19H15" /></svg>');
        }

        .back-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #5a67d8;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .video-badge {
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .video-container {
                margin: 20px;
                padding: 40px 25px;
            }
            
            .main-title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .video-player {
                max-width: 100%;
            }

            .video-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .entertainment-section {
                padding: 25px 20px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-button {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-badge">
            <span class="video-icon"></span>
            视频播放器
        </div>
        
        <h1 class="main-title">哈哈，你来看视频啦！</h1>
        <p class="subtitle">
            既然这么<span class="exciting-text">有兴趣</span>，<br/>
            那就让你看个痛快吧！🎥
        </p>
        
        <div class="video-player-section">
            <div class="video-frame">
                <video class="video-player" controls poster="">
                    <source src="xxx.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
            <div class="video-controls-hint">
                点击播放按钮开始观看，支持全屏、音量调节等功能
            </div>
        </div>
        
        <div class="video-stats">
            <div class="stat-item">
                <div class="stat-number">4K</div>
                <div class="stat-label">超清画质</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">1080p</div>
                <div class="stat-label">流畅播放</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">HD</div>
                <div class="stat-label">高清体验</div>
            </div>
        </div>
        
        <div class="entertainment-section">
            <h3 class="entertainment-title">🎆 看完了吗？</h3>
            <p class="entertainment-description">
                如果你觉得不错，不如关注我们吧！更多精彩视频内容等着你哦～
            </p>
            <div class="action-buttons">
                <button class="action-button subscribe-button" onclick="alert('感谢订阅！更多视频内容即将更新！')">
                    <span class="button-icon play-icon"></span>
                    订阅频道
                </button>
                <button class="action-button like-button" onclick="alert('谢谢点赞！你的支持是我们最大的动力！')">
                    <span class="button-icon thumbs-up-icon"></span>
                    点赞支持
                </button>
            </div>
        </div>
        
        <div class="back-link">
            <a href="javascript:history.back()">← 返回上一页</a>
        </div>
    </div>
</body>
</html>
