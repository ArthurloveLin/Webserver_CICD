upstream tinywebserver_backend {
    server webserver:9006;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;
    
    # 访问日志
    access_log /var/log/nginx/tinywebserver.access.log;
    error_log /var/log/nginx/tinywebserver.error.log;
    
    # 安全头设置
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # 静态资源直接由nginx处理
    location /static/ {
        alias /var/www/html/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 启用gzip压缩
        gzip on;
        gzip_types text/css application/javascript text/javascript;
    }
    
    # 媒体文件直接服务
    location ~* \.(jpg|jpeg|png|gif|ico|pdf|mp4)$ {
        root /var/www/html/;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri @backend;
    }
    
    # HTML页面直接服务  
    location ~* \.(html)$ {
        root /var/www/html/;
        try_files $uri @backend;
    }
    
    # 上传文件处理
    location /uploads/ {
        alias /var/www/html/uploads/;
        expires 1d;
    }
    
    # 博客API路由
    location /blog/ {
        proxy_pass http://tinywebserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 博客功能可能需要较长处理时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 支持文件上传
        client_max_body_size 10M;
    }
    
    # CGI登录/注册处理
    location ~ ^/[023]$ {
        proxy_pass http://tinywebserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # POST请求体
        client_max_body_size 1M;
    }
    
    # 数字路由页面
    location ~ ^/[1567]$ {
        proxy_pass http://tinywebserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # 根目录和其他请求
    location / {
        proxy_pass http://tinywebserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Session支持
        proxy_set_header Cookie $http_cookie;
    }
    
    # 后端不可达时的fallback
    location @backend {
        proxy_pass http://tinywebserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # nginx状态页面（仅限本地访问）
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker网络
        deny all;
    }
}